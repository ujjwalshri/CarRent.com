<button style="margin-left: 20px;" ng-click="back()"><<<</button>
<h1 class="panel-heading text-center">
    Seller Analytics Dashboard
</h1>
<div class="container-fluid" style="margin-right: 20px;" ng-init="init()">
   
    <div class="row">
        <div class="col-md-8 col-md-offset-2 mt-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">Total Cars Added</div>
                        <div class="panel-body">
                            <h4 class="text-center">{{numberOfCars}}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-warning">
                        <div class="panel-heading">Bids in Last 7 Days</div>
                        <div class="panel-body">
                            <h4 class="text-center">{{numberOfBiddingsInLast7days}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6" ng-repeat="chartId in ['myMostPopularCar', 'cityWiseBooking', 'suvVsSedanForSeller', 'carAndBookingsChart', 'numberOfBookingsPerMonth', 'biddingsInLast7days', 'bidComparasion', 'localVsOutstationVsBoth']">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <canvas id="{{chartId}}" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
