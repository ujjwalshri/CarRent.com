
<button style="margin-left: 20px;" ng-click="back()"><<<</button>
<div class="container" ng-app="carApp" ng-controller="addCarCtrl">
    <h2 class="text-center">Add a New Car</h2>
    <form id="addCarForm" class="form-horizontal">
        
        <div class="form-group">
            <label class="col-sm-3 control-label" for="carName">Car Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="carName" name="carName" ng-model="carName" placeholder="Write the whole name for better searches" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="company">Company:</label>
            <div class="col-sm-9">
                <select class="form-control" id="company" name="company" ng-model="company">
                    <option value="" disabled selected>Select Car company</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Ford">Ford</option>
                    <option value="Honda">Honda</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label" for="carModel">Car Model Year:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="carModel" name="carModel" ng-model="carModel" placeholder="enter the model year" required>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label" for="category">Category:</label>
            <div class="col-sm-9">
                <select class="form-control" id="category" name="category" ng-model="category">
                    <option value="" disabled selected>Select Car Category</option>
                    <option value="SUV">SUV</option>
                    <option value="Sedan">Sedan</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="fuelType">Fuel type:</label>
            <div class="col-sm-9">
                <select class="form-control" id="fuelType" name="fuelType" ng-model="fuelType">
                    <option value="" disabled selected>Select Car Fuel Type</option>
                    <option value="petrol">Petrol</option>
                    <option value="diesel">diesel</option>
                    <option value="electric">Electric</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label" for="location">Location:</label>
            <div class="col-sm-9">
                <select class="form-control" id="location" name="location" ng-model="location" required>
                    <option value="" disabled selected>Select Location Type</option>
                    <option value="local">Local</option>
                    <option value="outstation">Outstation</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="color">Car Color:</label>
            <div class="col-sm-9">
                <input type="color" class="form-control" id="color" name="color" ng-model="color" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="carPrice">Car Price per Day:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="carPrice" name="carPrice" ng-model="carPrice" placeholder="Enter the price from 500 to 20000"  required>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label" for="mileage">Mileage (km):</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="mileage" name="mileage" ng-model="mileage" placeholder="enter the mileage in kms" required>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label" for="imageUpload">Car Images:</label>
            <div class="col-sm-9">
                <input type="file" class="form-control" id="imageUpload" accept=".jpg, .jpeg, .png" multiple onchange="angular.element(this).scope().previewImages(this)">
            </div>
        </div>
        <div class="form-group"  class="col-sm-3 control-label" ng-class="{'has-error': userForm.city.$touched && userForm.city.$invalid}">
            <label for="city">City:</label>
            <select class="form-control" id="city" name="city" ng-model="city" required>
              <option value="" disabled selected>Please select car city</option>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Gwalior">Gwalior</option>
              <option value="Bhind">Bhind</option>
              <option value="Gurugram">Gurugram</option>
              <option value="Agra">Agra</option>
              <option value="Shiv puri">Shiv Puri</option>
            </select>
            <span class="help-block" ng-show="userForm.city.$error.required && userForm.city.$touched">Please select a city.</span>
          </div>


        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="row" id="imagePreview">
                    <div class="col-xs-4" ng-repeat="image in images">
                        <img ng-src="{{image.base64}}" class="img-responsive img-thumbnail">
                    </div>
                </div>
            </div>
        </div>
       


        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success btn-block" ng-click="submitCarForm()">Add Car</button>
            </div>
        </div>
            <!-- Loading Spinner -->
<div class="text-center" ng-show="isLoading">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span>Loading...</span>
</div>

    </form>


</div>
