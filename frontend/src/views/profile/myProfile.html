<div class="container-fluid" ng-init="init()">
    <div class="row" style="margin-top: 15px;">

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="width: 100px; height: 100px; margin: 0 auto 15px;">
                                <span class="img-circle btn-lg" style="width: 100px; height: 100px; display: inline-block; background-color: #f5f5f5; line-height: 100px;">
                                    <span class="glyphicon glyphicon-user" style="font-size: 40px; color: #777;"></span>
                                </span>
                            </div>
                            <h4>{{user.firstName}} {{user.lastName}}</h4>
                            <p class="text-muted">{{user.email}}</p>
                            <p class="text-muted">{{user.phone}}</p>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li ui-sref-active="active">
                            <a ui-sref=".overview">
                                <span class="glyphicon glyphicon-user"></span> Profile Overview
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref=".biddings">
                                <span class="glyphicon glyphicon-tag"></span> My Biddings
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref=".bookingsHistory">
                                <span class="glyphicon glyphicon-list-alt"></span> My Bookings History
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-md-9">
            <div class="well" style="margin: 0;">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
