<div class="modal-header">
    <h3 class="modal-title">Reject Car Listing</h3>
</div>
<div class="modal-body">
    <div class="car-details mb-3">
        <h4>{{car.company}} {{car.name}} ({{car.modelYear}})</h4>
        <p class="text-muted">Owner: {{car.owner.firstName}} {{car.owner.lastName}}</p>
    </div>
    
    <div class="form-group">
        <label for="rejectionReason">Rejection Reason <span class="text-danger">*</span></label>
        <textarea 
            id="rejectionReason"
            class="form-control"
            ng-model="rejectionData.reason"
            rows="4"
            placeholder="Please provide a detailed reason for rejecting this car listing..."
            required></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" ng-click="submit()" ng-disabled="!rejectionData.reason">
        Confirm Rejection
    </button>
</div>

<style>
.modal-header {
    background-color: #f8d7da;
    border-bottom: 1px solid #f5c6cb;
}

.modal-title {
    color: #721c24;
}

.car-details {
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 4px;
    margin-bottom: 20px;
}

.car-details h4 {
    margin-top: 0;
    color: #495057;
}

#rejectionReason {
    resize: vertical;
}
</style>
