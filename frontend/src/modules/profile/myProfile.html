<loading-component is-loading="loadingProfileData" loading-text="Loading Profile Data..."></loading-component>
<back-button></back-button>
<div ng-init="init()" class="container">
  <div class="profile-container">
    <div class="panel panel-default user-profile-panel">
      <div class="panel-body">
        <div class="text-center profile-header">
          <div class="profile-image-container">
            <span class="glyphicon glyphicon-user profile-avatar"></span>
          </div>
          <h3 class="profile-name">
            {{ user.firstName }} {{ user.lastName }}
           
          </h3>
          <p class="profile-username">@{{ user.username }}</p>
        
        </div>
        
        <div class="profile-details">
          <div class="detail-item" ng-if="showingSeller">
            <span class="glyphicon glyphicon-envelope detail-icon"></span>
            <div class="detail-content" >
              <label>Email</label> 
              <p ng-if="showingSeller">{{ user.email }}</p> 
             
            </div>
            <span ng-if="user.isEmailVerified && showingSeller" class="verification-badge" title="Verified User">
              <span class="glyphicon glyphicon-ok-circle"></span>
              <span class="verification-text">Verified</span>
            </span>
          </div>
          
          <div class="detail-item">
            <span class="glyphicon glyphicon-map-marker detail-icon"></span>
            <div class="detail-content">
              <label>City</label>
              <p>{{ user.city }}</p>
            </div>
            <button class="btn btn-sm btn-outline-primary btn-edit-city" ng-click="openEditCityModal(user)" ng-if="showingSeller">
              <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="become-seller-alert" ng-if="user.isSeller===false">
      <div class="alert">
        <span class="glyphicon glyphicon-info-sign"></span>
        <span class="alert-text">Want to become a seller?</span>
        <button ng-click="navigate()" class="btn btn-primary btn-become-seller">
        Check our policies
        </button>
      </div>
    </div>
    

    
  </div>

  
  <script type="text/ng-template" id="editCityModal.html">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Update City</h4>
    </div>
    <div class="modal-body">
      <form name="editCityForm" novalidate>
        <div class="form-group">
          <label>City</label>
          <select class="form-control"
                  name="city"
                  ng-model="cityData.city"
                  required>
            <option value="" disabled>Please select your city</option>
            <option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
          </select>
          <small class="text-muted">Changing your city will affect what cars are recommended to you.</small>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="updateCity()" ng-disabled="editCityForm.$invalid">Save Changes</button>
    </div>
  </script>
</div>
